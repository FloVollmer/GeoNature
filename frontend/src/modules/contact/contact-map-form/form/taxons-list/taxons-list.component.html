<table class="table table-inverse">
  <tbody>
      <tr *ngFor="let taxon of list; let i = index">
          <td> {{i +1 }} </td>
          <td> {{taxon.nom_valide}} </td>
          <td> <i class="fa fa-pencil-square-o blue" aria-hidden="true" (click)="editTaxons(i)"></i> </td>        
           <td> <i class="fa fa-times red" aria-hidden="true" (click)="deleteTaxon(i)"></i> </td>   
        </tr>
  </tbody>

</table>
