
    <pnx-observation
      [releveForm]="releveForm">
    </pnx-observation>
      <!-- Occurrence taxon  -->
      <md-card [formGroup]="occurrenceForm" class="cf-card-option padding-md"> 
        <pnx-occurrence
          [occurrenceForm]="occurrenceForm">
        </pnx-occurrence>
        <h5> <b> <u>{{ 'Counting.Counting' | translate }}</u> : </b></h5>
        <!-- COUNTING -->
        <div *ngFor="let counting of fs.nbCounting; let i = index">
          <pnx-counting 
            [formGroup]="countingForm"
            [index]="i"
            [length]="fs.nbCounting.length"
            (countingRemoved)="fs.removeCounting($event, countingForm)"
            (countingAdded)="fs.addCounting(countingForm)">
          </pnx-counting>
        </div>
        <md-card-actions class="card-action"> 
          <button md-raised-button class="btn-form" (click)="addOccurence()" >{{ 'Taxon.SaveTaxon' | translate }} {{fs.currentTaxon.lb_nom}} </button>
        </md-card-actions> 
      </md-card>

      <!-- Md card taxon list -->
      <md-card *ngIf="taxonsList.length > 0"> 
        <md-card-content>
          <pnx-taxons-list [list]="taxonsList" (taxonRemoved)="removeOneOccurenceTaxon($event)">  </pnx-taxons-list>
        </md-card-content>
      </md-card>
      <!-- End Md card taxon list -->
      <!-- <pre>form value: <br>{{releveForm.value | json}}</pre> -->

      <md-card-actions class="card-action"> <!--Btn Valider taxon-->
      <button md-raised-button class="btn-form" color="primary" (click)="submitData()" >{{ 'Releve.SaveReleve' | translate }}</button>
      </md-card-actions> <!--END Btn-->
