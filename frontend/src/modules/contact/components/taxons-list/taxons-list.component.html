<table  class="table">
  <tr *ngFor="let taxon of list; let i = index">
    <td> {{i +1 }} </td>
    <td> {{taxon.nom_valide}}
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteTaxon(i)">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>  
    </td>


  </tr>
</table>
