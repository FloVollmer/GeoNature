<mat-card class="logo">
  
 <a routerLink="/" routerLinkActive="active">
  <img mat-card-image src="assets/images/LogoGeonature.png">
 </a>
</mat-card>
<mat-nav-list class="appnav">
    <mat-list-item *ngFor="let app of nav" (click)="onSetApp(app)" routerLink={{app.route}} routerLinkActive="active" class="sidenav-item" >
      <mat-icon mat-list-icon>{{app.icon}}</mat-icon>
      <h3 mat-line> {{app.appName}} </h3>
    </mat-list-item>
</mat-nav-list>
