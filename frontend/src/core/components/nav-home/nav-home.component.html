  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav  class="appnav" id="app-sidenav" #sidenav mode="side" [opened]="_sideBarService.opened">
      <pnx-sidenav-items ></pnx-sidenav-items>
    </mat-sidenav>
    

    <mat-sidenav-content>
      <mat-toolbar id="app-toolbar">
          <mat-icon (click)="closeSideBar()" class="icon-toolbar clickable">apps</mat-icon>
            <span id="module-name"> {{moduleName}}</span>
            <span class="toolbar-spacer"></span>
            <span style="font-size:15px"> {{currentUser.userName}} </span>
            <span id="appName"> {{appConfig.appName}}</span>
            <div class="dropdown">
                <mat-icon class="clickable" matTooltip="{{ 'Language' | translate }}" id="dropdownMenuButton"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">language</mat-icon>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="changeLanguage('en')" href="#">{{ 'Languages.English' | translate }}</a>
                  <a class="dropdown-item" (click)="changeLanguage('fr')" href="#">{{ 'Languages.French' | translate }}</a>
                  <a class="dropdown-item" (click)="changeLanguage('cn')" href="#">{{ 'Languages.Chinese' | translate }}</a>
                </div>
              </div>
              <mat-icon class="clickable" (click)="_authService.logout()" matTooltip="{{ 'LogOut' | translate }}" >exit_to_app</mat-icon>
        </mat-toolbar>
      <div class="app-content">

        <div>
          <router-outlet></router-outlet>
        </div>

      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
