  <md-sidenav-container>

    <md-sidenav  class="appnav" #sidenav mode="side" [opened]="_sideBarService.opened">
      <pnx-sidenav-items ></pnx-sidenav-items>
    </md-sidenav>

    <md-toolbar  class="app-toolbar">

        <button md-icon-button (click)="backPage()">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button md-icon-button (click)="closeSideBar()">
            <md-icon class="icon-toolbar">apps</md-icon>
        </button>
        <button md-icon-button (click)="forwardPage()">
          <i class="fa fa-chevron-right clickable" aria-hidden="true"></i>
        </button>

        <span>{{appName}}</span>
        <span class="toolbar-spacer"></span>
        <span style="font-size:15px"> {{currentUser.userName}} </span>
        <button md-icon-button *ngIf="_authService.isAuthenticated()" (click)="_authService.logout()" mdTooltip="{{ 'LogOut' | translate }}">
          <md-icon>exit_to_app</md-icon>
        </button>
        <button md-icon-button [mdMenuTriggerFor]="menu" mdTooltip="{{ 'Language' | translate }}">
          <md-icon>language</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item (click)="changeLanguage('en')">
            <span>{{ 'Languages.English' | translate }}</span>
          </button>
          <button md-menu-item (click)="changeLanguage('fr')">
            <span>{{ 'Languages.French' | translate }}</span>
          </button>
          <button md-menu-item (click)="changeLanguage('cn')">
            <span>{{ 'Languages.Chinese' | translate }}</span>
          </button>
        </md-menu>
    </md-toolbar>


    <div class="app-content">

      <div>
        <router-outlet></router-outlet>
      </div>

    </div>

  </md-sidenav-container>
