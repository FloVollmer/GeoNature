<div class="row row-sm">
    <div class="col-sm-12 col-md-6 padding-sm">
        <pnx-map class="map-card">
            <pnx-geojson [geojson]="geojsonData" [onEachFeature]="onEachFeature.bind(this)"> </pnx-geojson>
        </pnx-map>
    </div>
    <div class="col-sm-12 col-md-6 padding-sm">
        <pnx-map-data 
         [tableData]="tableData"
         [displayColumns]="displayColumns"
         [allColumns]="allColumns"
         [pathEdit]="pathEdit"
         [pathInfo]="pathInfo"
         (paramChanged)="refreshValue($event)"
         (paramDeleted)="refreshValue()" >
        </pnx-map-data>
    </div>
</div>
