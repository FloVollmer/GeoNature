<md-card class="page-size">

    <md-form-field floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter">
    </md-form-field>

  <md-table #table [dataSource]="releves">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container mdColumnDef="taxon">
      <md-header-cell *mdHeaderCellDef> Taxon </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container mdColumnDef="observateurs">
      <md-header-cell *mdHeaderCellDef> Observers </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.progress}}% </md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container mdColumnDef="dataset">
      <md-header-cell *mdHeaderCellDef> Data set </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container mdColumnDef="date">
      <md-header-cell *mdHeaderCellDef> Date </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.color}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</md-card>
