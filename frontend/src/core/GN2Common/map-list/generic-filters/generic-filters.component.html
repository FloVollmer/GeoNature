<div class="row row-sm" id="generic-filter">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm">
    <div class="input-group">
      <input [formControl]="mapListService.genericFilterInput" type="text" class="form-control form-control-sm" placeholder="{{ 'Search' | translate }}" >
      <div class="input-group-btn">
        <button type="button" class="btn btn-secondary dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ 'By' | translate }} {{mapListService.colSelected.name | readablePropertie}}
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item font-md" *ngFor="let col of mapListService.filterableColumns" (click)="onChangeFilterOps(col)">
             {{ 'By' | translate }} {{col.name | readablePropertie}}
          </a>
        </div>
      </div>
    </div>        
  </div>
  <div class="dropdown" id="column-filter">
      <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ 'Columns' | translate }}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a *ngFor="let col of availableColumns" class="dropdown-item">
          <input
          type='checkbox'
          [id]="col.name"
          (click)='toggle(col)'
          [checked]='isChecked(col)'
        />
        <label [attr.for]="col.name">{{col.name | readablePropertie }}</label>
      </a>
      </div>
    </div>

  </div>
