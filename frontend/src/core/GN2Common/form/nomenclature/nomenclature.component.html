<div class="form-group" [ngClass]="{'has-danger' : parentFormControl.invalid}">
  <small> {{placeholder}} </small>
  <select 
    class="form-control form-control-sm"
    [formControl]="parentFormControl">
      <option [ngValue]="null"> </option>
      <option  *ngFor="let label of labels" [ngValue]="label.id_nomenclature"> {{label[labelLang]}} </option>
  </select>
</div>
