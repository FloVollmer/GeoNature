<md-input-container>
  <input mdInput placeholder="{{ 'Taxon.TaxonName' | translate }}" [mdAutocomplete]="auto" [formControl]="inputTaxon">
  <md-icon mdSuffix>pets</md-icon>
</md-input-container>

<md-autocomplete #auto="mdAutocomplete" [displayWith]="displaySearchName">
  <md-option *ngFor="let taxon of taxons" [value]="taxon"  (click)="onTaxonSelected(taxon)">
    {{ taxon.search_name}}
  </md-option>
</md-autocomplete>
