        <pnx-taxonomy
          [parentFormControl]="occurrenceForm.controls.cd_nom"
          (taxonChanged)="fs.updateTaxon($event)" >
        </pnx-taxonomy>
      
        <button md-icon-button mdTooltip="Taxons filter options" class="input-alignment-md" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          <md-icon>filter_list</md-icon>
        </button>

        <pnx-nomenclature 
          [parentFormControl]="occurrenceForm.controls.id_nomenclature_obs_technique"
          placeholder="{{ 'Taxon.ObsTechnique' | translate }}" 
          [idTypeNomenclature]="100" 
          [regne]="fs.currentTaxon.regne" 
          [group2Inpn]="fs.currentTaxon.group2_inpn">
        </pnx-nomenclature>

        <pnx-nomenclature 
          placeholder="{{ 'Taxon.ObsMethod' | translate }}"
          [parentFormControl]="occurrenceForm.controls.id_nomenclature_obs_meth"
          [idTypeNomenclature]="14" 
          [regne]="fs.currentTaxon.regne" 
          [group2Inpn]="fs.currentTaxon.group2_inpn" > 
        </pnx-nomenclature>
        

        <button md-button class ="input-alignment-xs" data-toggle="collapse" data-target="#collapseAvance" aria-expanded="false" aria-controls="contexte">
          <md-icon mdPrefix class="font-md">settings</md-icon> {{ 'Taxon.Advanced' | translate }}
        </button>
        <div class="collapse" id="collapseAvance">
          <div class="well well-sm">
            <pnx-nomenclature 
              placeholder="{{ 'Taxon.BiologicalCondition' | translate }}"
              [parentFormControl]="occurrenceForm.controls.id_nomenclature_bio_condition"
              [idTypeNomenclature]="7" 
              [regne]="fs.currentTaxon.regne" 
              [group2Inpn]="fs.currentTaxon.group2_inpn" > 
            </pnx-nomenclature>

            <pnx-nomenclature 
              placeholder="{{ 'Taxon.BiologicalStatus' | translate }}"
              [parentFormControl]="occurrenceForm.controls.id_nomenclature_bio_status"
              [idTypeNomenclature]="13" 
              [regne]="fs.currentTaxon.regne" 
              [group2Inpn]="fs.currentTaxon.group2_inpn"> 
            </pnx-nomenclature>           

            <pnx-nomenclature 
              placeholder="{{ 'Taxon.Naturalness' | translate }}"
              [parentFormControl]="occurrenceForm.controls.id_nomenclature_naturalness"
              [idTypeNomenclature]="8" 
              [regne]="fs.currentTaxon.regne" 
              [group2Inpn]="fs.currentTaxon.group2_inpn">
            </pnx-nomenclature>   

            <md-input-container class="input-alignment-sm input-width-sm">
              <input mdInput [formControl]="occurrenceForm.controls.determination_method"   type="text"  placeholder="{{ 'Taxon.DeterminationMethod' | translate }}">
            </md-input-container>

            <md-input-container class="input-alignment-sm input-width-sm">
                <input mdInput [formControl]="occurrenceForm.controls.determiner" type="text"  placeholder="{{ 'Taxon.Determiner' | translate }}">
            </md-input-container>

            <md-input-container class="input-alignment-sm input-width-sm">
                <input mdInput [formControl]="occurrenceForm.controls.digital_proof" type="text"  placeholder="{{ 'Taxon.DigitalProof' | translate }}">
            </md-input-container>

            <md-input-container class="input-alignment-sm input-width-sm">
              <input mdInput [formControl]="occurrenceForm.controls.non_digital_proof"  type="text"  placeholder="{{ 'Taxon.NonDigitalProof' | translate }}">
            </md-input-container>
          </div>
        </div>

        <div class="form-group">
            <label for="commentaire" class="font-sm">{{ 'Releve.Comment' | translate }} :</label>
            <textarea class="form-control" [formControl]="occurrenceForm.controls.comment" 
              rows="2" id="commentaire">
            </textarea>
        </div>
</div>
