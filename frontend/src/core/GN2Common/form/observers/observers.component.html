<span class="ui-fluid">
    <p-autoComplete 
      styleClass="wid100"
      (completeMethod)="filterObservers($event)"
      (onSelect)="addObservers($event)"
      (onUnselect)="removeObservers($event)"
      [suggestions]="filteredObservers" field="nom_complet"
      [minLength]="1" placeholder="Observateurs"[multiple]="true">
    </p-autoComplete>
</span>
