    <div class="row row-counting">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-counting">
          <pnx-nomenclature
            placeholder="{{ 'Counting.LifeStage' | translate }}" 
            [parentFormControl]="formGroup.controls[index].controls.id_nomenclature_life_stage"
            [idTypeNomenclature]="10" 
            [regne]="fs.currentTaxon.regne"  
            [group2Inpn]="fs.currentTaxon.group2_inpn"> 
          </pnx-nomenclature>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-counting">
            <pnx-nomenclature
              placeholder="{{ 'Counting.Sex' | translate }}"
              [parentFormControl]="formGroup.controls[index].controls.id_nomenclature_sex"
              [idTypeNomenclature]="9" 
              [regne]="fs.currentTaxon.regne" 
              [group2Inpn]="fs.currentTaxon.group2_inpn">
            </pnx-nomenclature>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-counting">
            <pnx-nomenclature 
              placeholder="{{ 'Counting.CountingObject' | translate }}"
              [parentFormControl]="formGroup.controls[index].controls.id_nomenclature_obj_count"
              [idTypeNomenclature]="6" 
              [regne]="fs.currentTaxon.regne"
              [group2Inpn]="fs.currentTaxon.group2_inpn">
            </pnx-nomenclature>
      </div>

    </div>
    <div class="form-group row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-counting">
            <pnx-nomenclature
              placeholder="{{ 'Counting.CountingType' | translate }}"
              [parentFormControl]="formGroup.controls[index].controls.id_nomenclature_type_count"
              [idTypeNomenclature]="21"
              [regne]="fs.currentTaxon.regne"
              [group2Inpn]="fs.currentTaxon.group2_inpn">
            </pnx-nomenclature> 
      </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-counting">
              <input class="form-control form-control-sm" type="number" placeholder="{{ 'Counting.Number' | translate }}"
              [formControl]="formGroup.controls[index].controls.count_min">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-counting">
              <input class="form-control form-control-sm" type="number" placeholder="{{ 'Counting.Number' | translate }}"
              [formControl]="formGroup.controls[index].controls.count_max">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-counting" *ngIf="index == length -1 && index != 0">
          <button type="button" class="btn btn-danger btn-sm" (click)="onRemoveCounting(index)">
              <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
    </div>
    <hr>
