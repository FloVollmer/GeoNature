<div class="card">
      <fieldset>
              <legend> Quoi ?</legend>
          <pnx-datasets
              [parentFormControl]="formService.searchForm.controls.id_dataset"
              label="{{ 'Datasets' | translate}}">
          </pnx-datasets>
          <pnx-taxonomy 
              label="{{'Taxon.Taxon' | translate }} " 
              [parentFormControl]="formService.searchForm.controls.cd_nom" 
              [idList]="500" 
              [charNumber]="3" 
              [listLength]="20">
      </pnx-taxonomy>
      </fieldset>

      <fieldset>
          <legend> Quand ?</legend>
          <pnx-date
          label = "Date min"
          [parentFormControl]="formService.searchForm.controls.date_min">
          </pnx-date>

          <pnx-date
          label = "Date max"
          [parentFormControl]="formService.searchForm.controls.date_max">>
            
          </pnx-date>
      </fieldset>

      <fieldset>
          <legend> Ou ?</legend>
          <pnx-municipalities
          label="Commubes"
          [parentFormControl]="formService.searchForm.controls.municipalities"
          ></pnx-municipalities>
      </fieldset>

      
          <fieldset>
            <legend> Qui ?</legend>
            
            <pnx-observers-text
              label=" {{'Releve.Observer' | translate }} "
              [parentFormControl]="formService.searchForm.controls.observers">
            </pnx-observers-text>

            <!-- TODO: Organisme -->
          </fieldset>

        
          <fieldset>
              <legend> Comment ?</legend>

            <pnx-dynamic-form-generator
                [formGroup]="formService.searchForm"
                [formsDefinition]="nomenclaturesForms"
            >

            </pnx-dynamic-form-generator>
          </fieldset>

        
        <button class="btn btn-success" (click)="onSubmitForm()">Rechercher</button>
        
        <pre>form value: <br>{{formService.searchForm.value | json}}</pre>
</div>
