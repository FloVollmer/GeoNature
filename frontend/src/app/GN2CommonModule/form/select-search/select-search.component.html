<small> {{label }} </small>
<div class="form-group">
    <button type="button" class="btn dropdown-toggle btn-white full-width btn-sm"
     data-toggle="dropdown"
    role="button"
    aria-expanded="true"
    [ngClass]="{'disabled': disabled, 'has-danger' : parentFormControl.invalid && !disabled}"
    id="button-input">
    <span  *ngIf="multiselect; else elseBlock">
      <span
        *ngFor="let item of selectedItems"
        class="filter-option input-value pull-left"> {{item[key]}}
        <i (click)="removeItem(item)" class="fa fa-times clickable remove-button"> </i>
      </span>
  </span>

  <ng-template #elseBlock>
    <span  class="filter-option input-value"> {{currentValue}} </span>
  </ng-template>

      &nbsp;<span class="caret caret-input"></span>
    </button>
    <div class="dropdown-menu full-width select-data" >
      <div class="search-box">
        <input class="form-control" type="text" placeholder="{{'Search' | translate}}" [formControl]="searchControl" id="search-input">
      </div>
      <ul ul-dropdown>
        <li *ngFor="let val of values" (click)="addItem(val)" class="clickable li-dropdown"> 
            <span class="li-label">{{val[key]}} </span>
        </li>
      </ul>
    </div>
</div>
