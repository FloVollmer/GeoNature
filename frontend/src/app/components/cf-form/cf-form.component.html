<md-card class="cf-card-background">
  <md-card class="cf-card-required padding-md">
  <h4> <b> <u>Observations</u>: </b></h4>

    <md-input-container class="input-alignment input-width-md">
      <input type="text" mdInput placeholder="Observateurs">
      <md-icon mdSuffix>supervisor_account</md-icon>
    </md-input-container>

    <md-input-container class="input-alignment input-width-sm">
      <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>

    <md-input-container class="input-alignment input-width-sm">
      <input type="text" mdInput placeholder="Commune">
      <md-icon mdSuffix>pin_drop</md-icon>
    </md-input-container>

    <md-input-container class="input-alignment input-width-xs">
      <input type="text" mdInput placeholder="Altitude">
      <md-icon mdSuffix>terrain</md-icon>
    </md-input-container>

  </md-card>
  <md-card class="cf-card-option padding-md">
    <h4> <b> <u>Taxon observ√©</u>: </b></h4>
    <!--Auto complete taxon-->
    <md-input-container class="input-alignment input-width-md">
      <input mdInput placeholder="Noms de taxon" [mdAutocomplete]="auto" [formControl]="stateCtrl">
      <md-icon mdSuffix>pets</md-icon>
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let taxon of filteredTaxons | async" [value]="taxon">
        {{ taxon }}
      </md-option>
    </md-autocomplete>
  </md-card>

  <md-card-actions class="card-action">
    <button md-raised-button class="btn-form">Valider taxon</button>
  </md-card-actions>

  <md-card class="cf-card-table padding-md">
    <h4> <b> <u>Taxons saisis</u>: </b></h4>
    <table  class="table table-hover">
      <thead>
        <tr>
          <th>Num</th>
          <th>Observateur</th>
          <th>Taxon</th>
          <th>Modif</th>
          <th>Suppr</th>
        </tr>
      </thead>
      <tbody class="table-hover">
        <tr>
          <td>1</td>
          <td>admin</td>
          <td>Bouquetin des Alpes</td>
          <td><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
          </td>
          <td><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>geonatuser</td>
          <td>Campagnol amphibie</td>
          <td><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
          </td>
          <td><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
          </td>
        </tr>
      <tbody>
    </table>
  </md-card>
  <md-card-actions class="card-action">
    <button md-raised-button class="btn-form">Ajouter taxons</button>
  </md-card-actions>
</md-card>
