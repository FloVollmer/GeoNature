<md-card class="cf-card-background">

  <md-card class="cf-card-required padding-md"> <!--Pannel Observations-->
    <h4> <b> <u>Observations</u>: </b></h4>

    <md-input-container class="input-alignment-sm input-width-md">
      <input type="text" mdInput placeholder="Observateurs">
      <md-icon mdSuffix>supervisor_account</md-icon>
    </md-input-container>

    <md-input-container class="input-alignment-sm input-width-xs">
      <input mdInput [mdDatepicker]="pickerdatemin" placeholder="Date min">
      <button mdSuffix [mdDatepickerToggle]="pickerdatemin"></button>
    </md-input-container>
    <md-datepicker #pickerdatemin></md-datepicker>
    <md-input-container class="input-alignment-sm input-width-xs">
      <input mdInput [mdDatepicker]="pickerdatemax" placeholder="Date max">
      <button mdSuffix [mdDatepickerToggle]="pickerdatemax"></button>
    </md-input-container>
    <md-datepicker #pickerdatemax></md-datepicker>

    <md-input-container class="input-alignment-sm input-width-xxs">
      <input type="text" mdInput placeholder="Alt min">
      <md-icon mdSuffix>terrain</md-icon>
    </md-input-container>

    <md-input-container class="input-alignment-sm input-width-xxs">
      <input type="text" mdInput placeholder="Alt max">
      <md-icon mdSuffix>terrain</md-icon>
    </md-input-container>

    <md-input-container class="input-alignment-sm input-width-sm">
      <input type="text" mdInput placeholder="Commune">
      <md-icon mdSuffix>pin_drop</md-icon>
    </md-input-container>

    <md-input-container class="input-alignment-sm input-width-sm">
      <input type="text" mdInput placeholder="Lot de donneés">
    </md-input-container>

    <div>
      <md-input-container class="input-alignment-sm input-width-max">
        <md-icon mdPrefix class="input-alignment-sm">mode_comment</md-icon>
        <input type="text" mdInput placeholder="Contexte">
      </md-input-container>
    </div>

    <div>
      <md-input-container class="input-alignment-sm input-width-max">
        <md-icon mdPrefix class="input-alignment-sm">comment</md-icon>
        <input type="text" mdInput placeholder="Commentaire">
      </md-input-container>
    </div>

  </md-card> <!--END Pannel-->

  <md-card class="cf-card-option padding-md"> <!--Pannel Taxon observé-->
    <h4> <b> <u>Taxon observé</u>: </b></h4>
        <div class="collapse" id="collapseExample">
          <div class="well">
            <md-select placeholder="Taxonomiques" class="input-alignment input-width-sm">
              <md-option *ngFor="let taxo of taxonomiques" [value]="taxo.value">
                {{ taxo.viewValue }}
              </md-option>
            </md-select>
            <label class="checkbox-inline"><input type="checkbox" value="">Patrimoniaux</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Priorité</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Nouveau</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Facultatif</label>
          </div>
        </div>
      <div> <!--Auto complete noms de taxon-->
        <md-input-container class="input-width-lg">
          <input mdInput placeholder="Noms de taxon" [mdAutocomplete]="auto" [formControl]="stateCtrl">
          <md-icon mdSuffix>pets</md-icon>
        </md-input-container>

        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let taxon of filteredTaxons | async" [value]="taxon">
            {{ taxon }}
          </md-option>
        </md-autocomplete>
        <!--END Auto complete-->

        <!-- Btn filter options taxon-->
<!--         <button class="input-alignment" md-raised-button data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          <md-icon>filter_list</md-icon>
        </button> -->
        <button md-icon-button mdTooltip="Taxons filter options" class="input-alignment-md" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          <md-icon>filter_list</md-icon>
        </button>

        <!--Technique observation-->
        <md-input-container class=" input-width-lg input-alignment-md" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
          <input mdInput placeholder="Technique observation" [mdAutocomplete]="auto2" [formControl]="stateCtrl">
          <md-icon mdSuffix>description</md-icon>
        </md-input-container>

        <md-autocomplete #auto2="mdAutocomplete" >
          <md-option *ngFor="let crit of filteredCriteres | async" [value]="crit">
            {{ crit }}
          </md-option>
        </md-autocomplete>

        <!--Method observation-->
        <md-input-container class=" input-width-lg" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
          <input mdInput placeholder="Methode observation" [mdAutocomplete]="auto2" [formControl]="stateCtrl">
          <md-icon mdSuffix>description</md-icon>
        </md-input-container>

        <md-autocomplete #auto2="mdAutocomplete" >
          <md-option *ngFor="let crit of filteredCriteres | async" [value]="crit">
            {{ crit }}
          </md-option>
        </md-autocomplete>

        <div class="collapse" id="collapseExample2">
          <div class="well">
            ....
          </div>
        </div>

      </div> <!--END Auto complete-->

  </md-card> <!--END Pannel-->

  <md-card-actions class="card-action"> <!--Btn Valider taxon-->
    <button md-raised-button class="btn-form">Valider taxon</button>
  </md-card-actions> <!--END Btn-->

  <md-card class="cf-card-table padding-md"> <!--Pannel Taxons saisis-->
    <h4> <b> <u>Taxons saisis</u>: </b></h4>
    <table  class="table table-hover">
      <thead>
        <tr>
          <th>Num</th>
          <th>Observateur</th>
          <th>Taxon</th>
          <th>Modif</th>
          <th>Suppr</th>
        </tr>
      </thead>
      <tbody class="table-hover">
        <tr>
          <td>1</td>
          <td>admin</td>
          <td>Bouquetin des Alpes</td>
          <td><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
          </td>
          <td><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>geonatuser</td>
          <td>Campagnol amphibie</td>
          <td><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
          </td>
          <td><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
          </td>
        </tr>
      <tbody>
    </table>
  </md-card> <!--END Pannel-->

  <md-card-actions class="card-action"> <!--Btn Valider taxon-->
    <button md-raised-button class="btn-form">Ajouter taxons</button>
  </md-card-actions> <!--END Btn-->

</md-card>
